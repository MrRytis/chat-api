      email:
        type: string
      name:
        maxLength: 108
        minLength: 3
        type: string
      password:
        maxLength: 32
        minLength: 8
        type: string
    required:
    - email
    - name
    - password
    type: object
  request.UserToGroup:
    properties:
      uuid:
        type: string
    required:
    - uuid
    type: object
  response.Auth:
    properties:
      accessToken:
        type: string
      expiresAt:
        type: string
      refreshToken:
        type: string
    type: object
  response.Error:
    properties:
      code:
        type: integer
      errors:
        items:
          $ref: '#/definitions/response.ValidationError'
        type: array
      message:
        type: string
    type: object
  response.Group:
    properties:
      admin:
        $ref: '#/definitions/response.User'
      name:
        type: string
      users:
        items:
          $ref: '#/definitions/response.User'
        type: array
      uuid:
        type: string
    type: object
